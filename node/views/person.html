<h1>${person.name}</h1>
<!--${person.name}-->
<h2>Used words</h2>
<div style="text-align: center;">
{{each person.words}}
  <a style="display:inline-block; vertical-align:middle; text-decoration: none; padding: 0em 0.5em; font-size: ${Math.max(10, Math.log($value.uses - min_uses + 1)*10)}px"
  href="/word/${$value.word.id}">${$value.word.name}<!-- <b>${$value.uses} times</b>--></a>
{{/each}}
</div>
