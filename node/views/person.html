<h1>What's ${person.name} talking about?</h1>
<!--${person.name}-->
<!--<h2>Used words</h2>-->
<style>
.tag {
	display: inline-block;
	vertical-align: middle;
	text-decoration: none;
	padding: 0em 0.5em;
}
.tag A {
	vertical-align: middle;
	text-decoration: none;
}
.tag SPAN {
	display: hidden;
}
.tag:hover SPAN {
	display: inline;
}
</style>
<div style="text-align: center;">
{{each person.words}}
  <a class="tag" style="font-size: ${Math.max(10, Math.log($value.uses - min_uses + 1)*10)}px"
  href="/word/${$value.word.id}">${$value.word.name}<span><a href="/references/${person.id}/${$value.word.name}">?</a></span></a>
{{/each}}
</div>
<h2>More Info about ${person.name}</h2>
<a href="http://www.theyworkforyou.com/mp/?m=${person.id}">TheyWorkForYou Profile</a>
<br><a href="http://www.publicwhip.org.uk/mp.php?id=uk.org.publicwhip/member/${person.id}&showall=yes">Public Whip Profile</a>
